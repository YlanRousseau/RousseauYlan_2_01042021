<!DOCTYPE html>
<html lang="Fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia-Openclassrooms</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="screen and (max-width: 1280px)" href="Petite_Resolution.css">
    <script src="https://kit.fontawesome.com/3b81757485.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img class="headerimg" src="./images/logo/Reservia.svg " alt="Reservia">
        <nav class="headernav">
            <a class="nav1" href="#hébergement" data-active="true">Hébergement</a>
            <a class="nav2" href="#activite" data-active="false">Activités</a>   
        </nav>
        <a class="nav3" href="#">S'inscrire</a>
    </header>
    
    <main>
        
        <!--BARRE DE RECHERCHE-->
    
    <section class="search">
        <header><h1 class="titrerecherche"> Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre de ville ou en pleine nature</p>
                </header>
       
        <form class="searchform" method="post" action="traitement">
            <span class="searchspanicon"> <i class="fas fa-map-marker-alt"></i></span>
                <input class="inputsearch" type="search" name="q" placeholder="Marseille, France" >
                    <button class="Searchbutton">
                        <span class="spantext">Rechercher</span>
                    </button>
        </form>
        
        <!--FILTRES DE RECHERCHE -->
    
        <div class="SearchFiltres">
            <h2 class="h2filtres">Filtres</h2>
            
            <!--Filtre Économique-->
        <div class="filtreco">
                
            <div class="filtreicon1">
            <i class="fas fa-money-bill-wave"></i></div>
            <span class="spaneco">Économique</span>
        </div>
        
        <!--Filtre Familial-->
        <div class="filtrefamilles">
            
            <div class="filtreicon2">
            <i class="fas fa-child"></i></div>
            <span class="spanfamilles">Familial</span>
        </div>

        <!--Filtre Romantique-->
        <div class="filtreromantique">
            
            <div class="filtreicon3">
            <i class="fas fa-heart"></i></div>
            <span class="spanromantique">Romantique</span>
        </div>
        
        <!--Filtre Animeaux-->
        <div class="filtreanimaux">
            <div class="filtreicon4">
            <i class="fas fa-dog"></i></div>
            <span class="spananimaux">Animaux autorisés</span>
        </div>

    </div>

    <!--Infos Résultat-->
    <div class="infos">
        <div class="infoicon">
            <i class="fas fa-info"></i></div>
            <span>Plus de 500 logements sont disponible dans cette ville</span>
    </div>
    </section>
    
    <!--SECTION HEBERGEMENT-->
     <section class="hebergement">
         <div class="divhebergement">
             <h1 class="hmarseille">Hébergements à Marseille</h1>
        <div class="divh1">
            
        </div>







         
        
        
        </div>
    </section>
    








    </main>
    
    

    
    
    
    
<footer>

    </footer>   
</body>
</html>
